<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="grid grid-cols-2 gap-1">
      <div class="">
        <div
          class="relative flex flex-col min-w-0 break-words bg-white rounded xl:mb-0 shadow-lg"
        >
          <div class="flex-auto p-4">
            <div class="flex flex-wrap">
              <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                <h5 class="text-blueGray-400 uppercase font-bold text-xs">
                  Traffic
                </h5>
                <span class="font-semibold text-xl text-blueGray-700"
                  >334,100</span
                >
              </div>
            </div>
            <p class="text-sm text-blueGray-400 mt-4">
              <span class="text-emerald-500 mr-2"
                ><i class="fas fa-arrow-up"></i> 2,99%
              </span>
              <span class="whitespace-nowrap"> Since last month </span>
            </p>
          </div>
        </div>
      </div>

      <div class="">
        <div
          class="relative flex flex-col min-w-0 break-words bg-white rounded xl:mb-0 shadow-lg"
        >
          <div class="flex-auto p-4">
            <div class="flex flex-wrap">
              <div class="relative pr-4 max-w-full flex-grow flex-1">
                <h5 class="text-blueGray-400 uppercase font-bold text-xs">
                  New users
                </h5>
                <span class="font-semibold text-xl text-blueGray-700"
                  >2,999</span
                >
              </div>
            </div>
            <p class="text-sm text-blueGray-400 mt-4">
              <span class="text-red-500 mr-2"
                ><i class="fas fa-arrow-down"></i> 4,01%</span
              >
              <span class="whitespace-nowrap"> Since last week </span>
            </p>
          </div>
        </div>
      </div>

      <div class="">
        <div
          class="relative flex flex-col min-w-0 break-words bg-white rounded xl:mb-0 shadow-lg"
        >
          <div class="flex-auto p-4">
            <div class="flex flex-wrap">
              <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                <h5 class="text-blueGray-400 uppercase font-bold text-xs">
                  Sales
                </h5>
                <span class="font-semibold text-xl text-blueGray-700">901</span>
              </div>
            </div>
            <p class="text-sm text-blueGray-400 mt-4">
              <span class="text-red-500 mr-2"
                ><i class="fas fa-arrow-down"></i> 1,25%
              </span>
              <span class="whitespace-nowrap"> Since yesterday </span>
            </p>
          </div>
        </div>
      </div>

      <div class="">
        <div
          class="relative flex flex-col min-w-0 break-words bg-white rounded xl:mb-0 shadow-lg"
        >
          <div class="flex-auto p-4">
            <div class="flex flex-wrap">
              <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                <h5 class="text-blueGray-400 uppercase font-bold text-xs">
                  Performance
                </h5>
                <span class="font-semibold text-xl text-blueGray-700"
                  >51.02%
                </span>
              </div>
            </div>
            <p class="text-sm text-blueGray-400 mt-4">
              <span class="text-emerald-500 mr-2"
                ><i class="fas fa-arrow-up"></i> 12%
              </span>
              <span class="whitespace-nowrap"> Since last mounth </span>
            </p>
          </div>
        </div>
      </div>
      
      <button
     
        type="button"
        class="inline-block px-6 py-3 w-5/6 ml-3 mt-60 font-bold text-center text-white align-middle transition-all rounded-lg cursor-pointer bg-gradient-to-tl from-green-700 to-green-500 leading-pro text-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 hover:scale-102 active:opacity-85 hover:shadow-soft-xs"
      >
        BUTTON
      </button>
      <button
        type="button"
        class="inline-block  py-3 w-5/6 ml-3 mt-60 font-bold text-center text-white  align-middle transition-all rounded-lg cursor-pointer bg-gradient-to-tl from-blue-700 to-blue-500 leading-pro text-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 hover:scale-102 active:opacity-85 hover:shadow-soft-xs"
      >
        BUTTON
      </button>
<!-- form -->
      <div  class="flex justify-center p-4 opacity-hidden">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <h1 class="text-center font-bold p-4">Mortality Form</h1>
              <label
                for="text"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Mortality Count*</label
              >
              <div class="">
                <input
                  id="email"
                  name="text"
                  type="text"
                  autocomplete="text"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between -mb-0">
                <label
                  for="Date"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Date*</label
                >
                <div class="text-sm">
                  <a
                    href="#"
                    class="font-semibold text-indigo-600 hover:text-indigo-500"
                  ></a>
                </div>
              </div>
              <div class="">
                <input
                  id="date"
                  name="date"
                  type="date"
                  autocomplete="current-date"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="grid grid-cols-2 gap-x-6 justify-center">
              <button
                type="submit"
                class="flex justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
              >
                Submit
              </button>
              <button
                type="close"
                class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form 2 -->
      <div class="flex justify-center p-4">
        <div class="mt-10 sm:mx-auto sm:w-full ">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <h1 class="text-center font-bold p-4">Production Form</h1>
              
            <div class="flex grid grid-cols-2 gap-2">
                <div class="">
                    <label for="text">Gatta*</label>
                    <input
                    id="email"
                    name="text"
                    type="text"
                    autocomplete="text"
                    required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
                <div class="w-4/2 ">
                    <label for="text">Tray*</label>
                    <input
                
                    id="email"
                    name="text"
                    type="text"
                    autocomplete="text"
                    required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
            </div>
            

            <div>
              <div class="flex items-center justify-between pt-5">
                <label
                  for="Date"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Date*</label
                >
                <div class="text-sm">
                  <a
                    href="#"
                    class="font-semibold text-indigo-600 hover:text-indigo-500"
                  ></a>
                </div>
              </div>
              <div class="mt-2">
                <input
                  id="date"
                  name="date"
                  type="date"
                  autocomplete="current-date"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class=" grid grid-cols-2 pt-5 gap-x-6 pt-5 justify-center">
              <button
                type="submit"
                class="flex justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
              >
                Submit
              </button>
              <button
                type="close"
                class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Close
              </button>
            </div>
            

          </form>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
